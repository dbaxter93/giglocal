<div id="background"></div>

<form id="accountForm" label="Create Your Account">
    <div class="container">
        <h1>Create Account</h1>
        <div id="username-field">
            <input label="username" type="text" placeholder="" autofocus/>
        </div>
        <div id="password-field">
            <input label="password" type="password" placeholder=""/> 
        </div>
        <div id="login-button">
            <button>Submit</button>
        </div>
    </div>
</form>
